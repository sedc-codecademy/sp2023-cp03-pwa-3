<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Leave a comment</title>
</head>
<style>
  body {
    /* background-image: url(../images/Theme-background.jpg); */
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(../images/Theme-background.jpg);
    background-blend-mode: multiply;
    backdrop-filter: blur(2px);
  }
</style>
<body>
  <div class="login-section">
    <h2>Login</h2>
    <div class="login-form">
      <input type="text" id="username" placeholder="Your Name">
      <button id="login-button">Log In</button>
      <button id="logout-button" style="display: none;">Log Out</button>
    </div>
  </div>

  <div id="mainDiv">
    <div class="review-section">
      <h2>Leave a Review</h2>
      <div class="review-form">
        <div class="user-info">
          <div class="user-photo">
            <img src="../images/Screenshot 2023-07-06 121848.png" alt="User Photo">
          </div>
          <div class="user-details">
            <p id="logged-in-username">Ovde UserName</p>
            <input type="text" id="title" placeholder="Review Title">
          </div>
        </div>
        <div class="review-content">
          <textarea id="review" placeholder="Write your review"></textarea>
        </div>
        <button id="submit-review">Submit</button>
      </div>
    </div>

    <div class="mainReviewDiv">
      <h2 class="allReviewsHeader">All Reviews: </h2>
      <div class="reviews-container">
        <div class="reviews-list">
          <!-- Existing reviews list content -->
          <div class="review">
            <p>Review content goes here</p>
            <div class="like-button">
              Like
              <span class="like-counter">0</span>
            </div>
          </div>
          <!-- Counter and button -->
        </div>
        
        <!-- Review items will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
