<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a comment</title>
</head>
<style>
body {
  background-image: url(../images/Theme-background.jpg);
  
}
#mainDiv {
  display: flex;
  justify-content: center; 
  margin-left: 1rem;
  margin-right: 1rem;
  margin-top: 1rem;
  


}

.review-section {
  margin-bottom: 20px;
  background-color: #1a1a1a;
  color: #FFDE59;
  padding: 1rem;
  border: 1px solid #FF914D;
  border-radius: 1rem;

}

.review-form {
  border: 1px solid #FFDE59;
  padding: 10px;
  background-color: #1a1a1a ;
  border: 0.5px solid #FFDE59;
  
  text-align: center;

}

.user-info {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  
}

.user-photo {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #3F3F3F;;
  margin-right: 10px;
}

.user-details input {
  margin-bottom: 5px;
  background-color: #3F3F3F;
  height: 1.5rem;
  border: 0.1px solid #FFDE59;
  border-radius: 3px;
  color: #FFDE59;
}

.review-content textarea {
  width: 100%;
  height: 100px;
  resize: vertical;
  margin-bottom: 2rem;
  background-color: #3F3F3F;
  color: #FFDE59;
}

.rating {
  margin-bottom: 1rem;
  margin-left: auto;
  margin-right: auto;
}


.rating label {
  display: inline-block;
  width: 20px;
  height: 20px;
  background-image: url(star.png);
  background-size: cover;
  cursor: pointer;
}

#submit-review {
  background-color: #FF914D;
  color: #eee;
  border: none;
  padding: 10px 20px;
  margin-left: 10rem;
  cursor: pointer;
  transition: 0.4s;
}
#submit-review:hover {
  background: linear-gradient(90deg, #FF914D,#1a1a1a,#1a1a1a,#1a1a1a,#1a1a1a,#1a1a1a,#FF914D);
  border-radius: 0.3em;
  color:#FFDE59;
  
  
}



.reviews-list {
  /* Add styling for displaying reviews */
}

*{
    margin: 0;
    padding: 0;
}
.rate {
    float: left;
    height: 46px;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #FFDE59  ;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: gold;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #FFDE59  ;
}

@media only screen and (max-width: 600px) {
  .review-section {
    padding: 10px;
  }

  .user-info {
    flex-direction: column;
  }

  .user-photo {
    margin-right: 0;
    margin-bottom: 10px;
  }

  .user-details input,
  .review-content textarea {
    width: 100%;
  }

  .rating label {
    width: 16px;
    height: 16px;
  }

  #submit-review {
    width: 100%;
    position:relative;
    display: flex;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;
  }
  
}


</style>
<body>

  <div id="mainDiv">
    <div class="review-section">
      
      <div class="review-form">
        <h2 id="revTitle">SEDC BURGERS</h2>
        <div class="user-info">
          <div class="user-photo">
            <!-- Place for user photo -->
            
          </div>
          <div class="user-details">
            <input type="text" id="username" placeholder="Your Name">
            <input type="text" id="title" placeholder="Review Title">
          </div>
        </div>
        <div class="review-content">
          <textarea id="review" placeholder="Write your review"></textarea>
        </div>
        <div class="rate">
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div>
        <button id="submit-review">Submit</button>
      </div>
    </div>
    
    <div class="reviews-list">
      <!-- Place for displaying reviews -->
    </div>
    
  </div>
</body>
</html>
