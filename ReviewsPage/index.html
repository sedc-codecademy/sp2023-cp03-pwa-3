<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Leave a comment</title>

</head>
<style>
body {
  background-image: url(../images/Theme-background.jpg);
  }
</style>
<body>
<div class="login-section">
  <h2>Login</h2>
  <div class="login-form">
    <input type="text" id="username" placeholder="Your Name">
    <button id="login-button">Log In</button>
    <button id="logout-button" style="display: none;">Log Out</button>

  </div>
</div>

  <div id="mainDiv">
    
    <div class="review-section">
      <h2>Leave a Review</h2>
      <div class="review-form">
        <div class="user-info">
          <div class="user-photo">
            <!-- Place for user photo -->
          </div>
          <div class="user-details">
            <p id="logged-in-username">Ovde UserName</p>
            <input type="text" id="title" placeholder="Review Title">
          </div>
        </div>
        <div class="review-content">
          <textarea id="review" placeholder="Write your review"></textarea>
        </div>
        </div>
        <div class="rate">
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div>
        <button id="submit-review">Submit</button>
      </div>
      <div class="mainReviewDiv">
        <h2 class="allReviewsHeader">All Reviews: </h2>
        <div class="reviews-container">
          <div class="reviews-list">
            <div id="reviews-list">
  <!-- Existing reviews list content -->
  <div class="review">
    <p>Review content goes here</p>
  </div>

  <!-- Counter and button -->
  
</div>
            <!-- Review items will be dynamically added here -->
           
          </div>
        
        </div>
        <div class="counter-button-container">
          <p>Counter: <span id="counter">0</span></p>
          <button id="likeButton">Like</button>
        </div>
      </div>
    </div>
  
  </div>
  <footer>
    <iframe src="../Footer/index.html" frameborder="0" style="width: 100%; border: none;"></iframe>
  </footer>
  <script src="script.js"></script>
</body>
</html>
