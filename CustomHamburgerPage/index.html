  <link rel="stylesheet" href="../Contact/style.css">
  <link rel="icon" href="../images/CustomHamburgerPage-Images/logo example.png" type="image/x-icon">
  <title>Make your own Burger</title>
</head>
<body onload="realtimeClock()">
  <header class="CustomHeader">

    <!-- nav bar -->
    <nav class="navbar">
      <div class="Menue">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
      </div>
      <ul class="nav-list">
          <li class="nav-item">
              <a href="#" class="nav-links">Home</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-links">Custom Burger</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-links">About Us</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-links">Contact</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-links">History</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-links">Cart</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-links">Rewiew</a>
          </li>
      </ul>
   </nav>
  </div>

    <!-- logo and title -->
      <span class="logo" style="color: red;">
        <img src="../images/CustomHamburgerPage-Images/logo example.png" alt="Logo">
        <h1 class="customBurgerTitle">Make your own burger</h1>
      </span>
     
      <!-- Real time and date  -->
      <div class="clock-container">
        <div id="clock"></div>
        <p id="status"></p>
  </header>
  
  <main>
    <!-- Whole container -->
    <div class="main-container">
      <!-- Left side burger maker holder -->
      <div class="burgerMaker">

        <!-- Burger Name input  -->
        <div class="burgerNameInput">
          <div class="group">
            <input type="text" id="burgerName" required>
            <label for="burgerName">Give a name to your burger</label>
            <div class="bar"></div>
          </div>
        </div>
       

        <!-- Burger -->
        <div class="burger" id="BurgerCreating">
          <img src="../images/CustomHamburgerPage-Images/Bun top.png" alt="Top bun" class = "bunTop">

          <img src="../images/CustomHamburgerPage-Images/bun bottom.png" alt="Bottom bun" class="bunBottom">
          <img src="../images/CustomHamburgerPage-Images/Wooden-board.png" alt="Wooden-board" width="100%">
          <!-- Total amount -->       
        </div>

        <span id="price">Price: 0.00$</span> 
         
      </div>
      
      <!-- Right side ingredients -->
      <div class="ingredientsContainer">

        <!-- ingredients tabs -->
        <div class="ingredientsTabs">       
  <div class="w3-row">
    <a href="javascript:void(0)" onclick="openIngredients(event, 'Meat');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding" style="color:#FF914D; text-align: center;">Meat</div>
    </a>
    <a href="javascript:void(0)" onclick="openIngredients(event, 'Vegetables');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding" style="color:#FF914D; text-align: center;">Vegetables</div>
    </a>
    <a href="javascript:void(0)" onclick="openIngredients(event, 'Toppings');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding" style="color:#FF914D; text-align: center;">Toppings</div>
    </a>
  </div>

  <!-- Dinamicly -->
  <div id="Meat" class="w3-container ingredient" style="display:none"></div>

  <div id="Vegetables" class="w3-container ingredient" style="display:none"></div>

  <div id="Toppings" class="w3-container ingredient" style="display:none"></div>

</div>
        <!-- Buttons -->
        <div class="buttons">
          <button id="deleteAll-btn">Delete All <i class="fa fa-trash" aria-hidden="true"></i></button>
          <button id = "addToCart-btn" onclick="openPopup()">Add to Cart <i class="fas fa-shopping-cart"></i></button>

          <div id="popup" class="popup">
            <div class="popup-content">
              <img src="../images/CustomHamburgerPage-Images/logo example.png" alt="">
              <span class="close-button" onclick="closePopup()">&times;</span>
              <p>Do you want to make another one ?</p>
              <div class="popup-buttons">
                <button onclick="handleYes()">Yes</button>
                <a href="../index.html"><button onclick="handleNo()">No</button></a>
              </div>
            </div>
          </div>
          
        </div>

      </div>
    </div>

  
  </main>
