<body onload="realtimeClock()">

                    <a href="#" class="nav-links">Home</a>

                </li>

                </li>
                <li class="nav-item">

            </ul>
         </nav>  
        </div>
        <!-- <div class="blur"></div>  -->
          <!-- logo and title -->
            <span class="logo" style="color: red;">
              <a href="../index.html"><img src="../images/CustomHamburgerPage-Images/logo example.png" alt="Logo"></a>
              <h1 class="customBurgerTitle">Make your own burger</h1>
            </span>
           
            <!-- Real time and date  -->
            <div class="clock-container">
              <div id="clock"></div>
              <p id="status"></p>
        </header>
        
        <main>
          <!-- Whole container -->
          <div class="main-container">
            <!-- Left side burger maker holder -->
            <div class="burgerMaker">
      
              <!-- Burger Name input-->
              <div class="burgerNameInput">
                <div class="group">
                  <input type="text" id="burgerName" required>
                  <label for="burgerName">Give a name to your burger</label>
                  <div class="bar"></div>
                </div>
              </div>
             
      
              <!-- Burger builder container -->
              
              <div class="fixed-container">
                <div class="burger absolute-burger" id="BurgerCreating">
                  <!-- images added from script -->
                </div>
              </div>
              <img src="../images/CustomHamburgerPage-Images/Wooden-board2.png" class="Wboard" alt="Wooden-board" width="100%">
              
            
              <!-- Total amount -->       
              <span id="price"> <i class="fas fa-hand-holding-usd"></i> Price: 0.00$</span> 
            </div>
           
            
            <!-- Right side ingredients -->
            <div class="ingredientsContainer">
      
           <!-- ingredients tabs -->
            <div class="ingredientsTabs">
              <div class="w3-row">
                <a href="javascript:void(0)" onclick="openIngredients(event, 'Meat', 'meatTab');">
                  <div id="meatTab" class="w3-third tablink w3-bottombar w3-hover-yellow w3-padding" style="color:#FF914D; text-align: center;">Meat</div>
                </a>
                <a href="javascript:void(0)" onclick="openIngredients(event, 'Vegetables', 'vegetablesTab');">
                  <div id="vegetablesTab" class="w3-third tablink w3-bottombar w3-hover-yellow w3-padding" style="color:#FF914D; text-align: center;">Vegetables</div>
                </a>
                <a href="javascript:void(0)" onclick="openIngredients(event, 'Toppings', 'toppingsTab');">
                  <div id="toppingsTab" class="w3-third tablink w3-bottombar w3-hover-yellow w3-padding" style="color:#FF914D; text-align: center;">Toppings</div>
                </a>
              </div>

              <!-- Dynamically -->
              <div id="Meat" class="w3-container ingredient"></div>

              <div id="Vegetables" class="w3-container ingredient" style="display:none"></div>

              <div id="Toppings" class="w3-container ingredient" style="display:none"></div>
            </div>


              <!-- Buttons -->
              <div class="buttons">
                <button id="deleteAll-btn" onclick="openPopupDelete()">Delete All <i class="fa fa-trash" aria-hidden="true"></i></button>
                <button id = "addToCart-btn" onclick="openPopup()">Add to Cart <i class="fas fa-shopping-cart"></i></button>
      
                <!-- Add to cart pop up -->
                <div id="popup" class="popup">
                  <div class="popup-content">
                    <img src="../images/CustomHamburgerPage-Images/logo example.png" alt="">
                    <span class="close-button" onclick="closePopup()">&times;</span>
                    <p>Do you want to make another one ?</p>
                    <div class="popup-buttons">
                      <button onclick="handleYes()">Yes</button>
                      <a href="#"><button onclick="handleNo()">No</button></a>
                    </div>
                  </div>
                </div>

                <!-- Delete pop up-->
                <div id="popup-Delete" class="popup-Delete">
                  <div class="popup-content">
                    <img src="../images/CustomHamburgerPage-Images/logo example.png" alt="">
                    <span class="close-button" onclick="closePopupDelete()">&times;</span>
                    <p>Are you sure you want to delete everything ? <i class="fas fa-exclamation-triangle"></i></p>
                    <div class="popup-buttons">
                      <button onclick="handleYesDelete()">Yes</button>
                      <button onclick="closePopupDelete()">No</button>
                    </div>
                  </div>
                </div>
                
              </div>
      
            </div>
          </div>
      
        
        </main>
