<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />


  <title>Make your own burger</title>
  
</head>
<body>
  <main>


  <h1 class="custom-burger-title">Make your own burger</h1>
  <div class="burger-container">
    <!-- ingredients -->
    <div class="ingredients">

      <!-- slider up left -->
      <div class="arrow-up-left">
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="ingredients-box">
        <img src="../images/CustomHamburgerPage-Images/Burger meat.png" alt="Burger meat">
        <p class="ingridients-paragraph">Beef</p>
      </div>

      <div class="ingredients-box">
        <img src="../images/CustomHamburgerPage-Images/Chrispy-Chicken.png" alt="Chrispy chicken">
        <p class="ingridients-paragraph">Chrispy chicken</p>
      </div>

      <div class="ingredients-box">
        <img src="../images/CustomHamburgerPage-Images/Bacon.png" alt="Bacon">
        <p class="ingridients-paragraph">Bacon</p>
      </div>

      <div class="ingredients-box">
        <img src="../images/CustomHamburgerPage-Images/Spicy chicken.png" alt="Spicy chicken">
        <p class="ingridients-paragraph">Spicy chicken</p>
      </div>

      <!-- slider down left -->
      <div class="arrow-down-left">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>

    <!-- burger -->
    <div class="ingredients">
      <div class="burger-ingredients-box">
        <img src="../images/CustomHamburgerPage-Images/Wooden-board.png" alt="Wooden board" class="wooden-board">
      </div>
    </div>

    <!-- ingredients -->
    <div class="ingredients">

      <!-- Slider up right -->
      <div class="arrow-up-right">
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="ingredients-box">
        <img src="../images/CustomHamburgerPage-Images/Tomatoes.png" alt="Tomatoes">
        <p class="ingridients-paragraph">Tomatoes</p>
      </div>

      <div class="ingredients-box">
        <img src="../images/CustomHamburgerPage-Images/Pickles.png" alt="Pickles">
        <p class="ingridients-paragraph">Pickles</p>
      </div>

      <div class="ingredients-box">
        <img src="../images/CustomHamburgerPage-Images/Onions.png" alt="Onions">
        <p class="ingridients-paragraph">Onions</p>
      </div>

      <div class="ingredients-box">
        <img src="../images/CustomHamburgerPage-Images/lettuce.png" alt="lettuce">
        <p class="ingridients-paragraph">Lettuce</p>
      </div>

      <!-- slider down right -->
      <div class="arrow-down-right">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
  </div>

  <div class="sauces">
    <div class="sauce-box">
      <img src="" alt="">
    </div>
    <div class="sauce-box">
      <img src="" alt="">
    </div>
    <div class="sauce-box">
      <img src="" alt="">
    </div>
    <div class="sauce-box">
      <img src="" alt="">
    </div>
  </div>
  

  <button id="cart-btn">
    Add to cart
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="../script.js"></script>
  </main>
</body>
</html>
